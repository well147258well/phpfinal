<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>2-1</title>
<script type="text/javascript"> 
function check_all(obj,cName) 
{ 
    var checkboxs = document.getElementsByName(cName); 
    for(var i=0;i<checkboxs.length;i++){checkboxs[i].checked = obj.checked;} 
} 
</script> 
</head>
<body>
	<!--點一下全選後所有checkbox 會全勾，再點一下會全部取消，禁止使用jquery-->
	全選<input type="checkbox" name="all" onclick="check_all(this,'check')" /></br>
	1.桌子<input type="checkbox" name="check" value="desktop"></br>
	2.椅子<input type="checkbox" name="check" value="chair"></br>
	3.電視<input type="checkbox" name="check" value="tv"></br>
	4.洗衣機<input type="checkbox" name="check" value="wash"></br>
	5.廚房<input type="checkbox" name="check" value="kitchen"></br>
	6.浴室<input type="checkbox" name="check" value="bathroom"></br>
</body>
</body>
</html>
